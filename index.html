<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>BJT Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0e13;
    --panel: #0f1620;
    --border: #1e3a5f;
    --accent: #00d4ff;
    --accent2: #ff6b35;
    --green: #00ff88;
    --red: #ff4444;
    --blue: #00d4ff;
    --text: #c8d8e8;
    --muted: #4a6a8a;
    --glow: 0 0 20px rgba(0,212,255,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 16px;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse at 20% 10%, rgba(0,100,180,0.12) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(0,212,255,0.06) 0%, transparent 50%);
    pointer-events: none; z-index: 0;
  }

  .app { width: 100%; max-width: 440px; position: relative; z-index: 1; }

  /* ── Header */
  .header {
    text-align: center; margin-bottom: 22px;
    padding: 20px 0 16px;
    border-bottom: 1px solid var(--border); position: relative;
  }
  .header::after {
    content: ''; position: absolute;
    bottom: -1px; left: 30%; width: 40%; height: 1px;
    background: var(--accent); box-shadow: var(--glow);
  }
  .chip-label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 10px; color: var(--accent);
    letter-spacing: 3px; text-transform: uppercase; margin-bottom: 4px;
  }
  h1 {
    font-size: 26px; font-weight: 700;
    letter-spacing: 3px; text-transform: uppercase;
    color: #fff; text-shadow: 0 0 30px rgba(0,212,255,0.5);
  }
  .subtitle {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px; color: var(--muted); margin-top: 4px; letter-spacing: 2px;
  }

  /* ── Section label */
  .section-label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 10px; letter-spacing: 3px; color: var(--accent);
    text-transform: uppercase; margin-bottom: 14px;
    display: flex; align-items: center; gap: 8px;
  }
  .section-label::before {
    content: ''; display: block; width: 14px; height: 1px; background: var(--accent);
  }

  /* ── Layout principal */
  .top-row { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 20px; }
  .inputs-panel {
    flex: 1; background: var(--panel);
    border: 1px solid var(--border); border-radius: 12px; padding: 18px;
  }

  /* ── Botão datasheet */
  .ds-toggle {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; gap: 7px;
    background: var(--panel); border: 1px solid var(--border);
    border-radius: 12px; padding: 14px 10px; cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
    min-width: 64px; text-align: center;
  }
  .ds-toggle:hover { border-color: var(--accent); }
  .ds-toggle.active { border-color: var(--accent); background: rgba(0,212,255,0.06); }
  .ds-toggle .ds-icon { width: 22px; height: 22px; color: var(--muted); transition: color 0.2s; }
  .ds-toggle.active .ds-icon { color: var(--accent); }
  .ds-toggle .ds-label {
    font-family: 'IBM Plex Mono', monospace; font-size: 8px;
    color: var(--muted); letter-spacing: 1px;
    text-transform: uppercase; line-height: 1.4; transition: color 0.2s;
  }
  .ds-toggle.active .ds-label { color: var(--accent); }

  /* ── Grid de campos */
  .inputs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  .inputs-grid .full-width { grid-column: 1 / -1; }

  .field label {
    display: block; font-family: 'IBM Plex Mono', monospace;
    font-size: 10px; color: var(--muted); letter-spacing: 1px; margin-bottom: 5px;
  }
  .field .hint {
    font-family: 'IBM Plex Mono', monospace; font-size: 9px;
    color: #2a4a6a; margin-bottom: 5px; display: block;
  }
  .input-wrap { position: relative; display: flex; align-items: center; }
  .field input {
    width: 100%; background: rgba(0,212,255,0.03);
    border: 1px solid var(--border); border-radius: 8px;
    padding: 9px 34px 9px 11px;
    font-family: 'IBM Plex Mono', monospace; font-size: 14px;
    color: #fff; outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    -webkit-appearance: none;
  }
  .field input:focus {
    border-color: var(--accent); box-shadow: 0 0 0 2px rgba(0,212,255,0.12);
  }
  .field input::placeholder { color: #2a4a6a; }
  .unit {
    position: absolute; right: 9px;
    font-family: 'IBM Plex Mono', monospace; font-size: 9px;
    color: var(--muted); pointer-events: none;
  }

  /* ── Painel datasheet */
  .datasheet-panel {
    background: var(--panel); border: 1px solid rgba(0,212,255,0.35);
    border-radius: 12px; padding: 18px; margin-bottom: 20px;
    display: none; animation: fadeSlide 0.3s ease;
  }
  .datasheet-panel.show { display: block; }

  /* ── Botão calcular */
  .calc-btn {
    width: 100%; padding: 15px;
    background: linear-gradient(135deg, #005fa3, #0099cc);
    border: none; border-radius: 10px;
    font-family: 'Outfit', sans-serif; font-size: 17px;
    font-weight: 700; letter-spacing: 4px; text-transform: uppercase;
    color: #fff; cursor: pointer; position: relative; overflow: hidden;
    transition: transform 0.1s; margin-bottom: 20px;
    box-shadow: 0 4px 20px rgba(0,153,204,0.3);
  }
  .calc-btn::before {
    content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    transition: left 0.4s;
  }
  .calc-btn:hover::before { left: 100%; }
  .calc-btn:active { transform: scale(0.98); }

  /* ── Painel de resultados */
  .results-panel {
    background: var(--panel); border: 1px solid var(--border);
    border-radius: 12px; padding: 20px;
    display: none; animation: fadeSlide 0.4s ease;
  }
  .results-panel.show { display: block; }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }

  /* ── Cards de resultado */
  .result-card {
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--border);
    border-radius: 10px; padding: 13px 11px;
    position: relative; overflow: hidden;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  /* Padrão: sem comparação (azul sutil) */
  .result-card::before {
    content: ''; position: absolute; top: 0; left: 0;
    width: 3px; height: 100%;
    background: var(--accent);
    transition: background 0.3s;
  }
  /* Dentro do limite: azul forte */
  .result-card.ok {
    border-color: rgba(0,212,255,0.4);
    box-shadow: 0 0 12px rgba(0,212,255,0.08);
  }
  .result-card.ok::before { background: var(--accent); }

  /* Fora do limite: vermelho */
  .result-card.danger {
    border-color: rgba(255,68,68,0.5);
    box-shadow: 0 0 12px rgba(255,68,68,0.12);
  }
  .result-card.danger::before { background: var(--red); }

  .r-label {
    font-family: 'IBM Plex Mono', monospace; font-size: 8.5px;
    letter-spacing: 1.5px; color: var(--muted);
    text-transform: uppercase; margin-bottom: 5px;
  }
  .r-value {
    font-family: 'IBM Plex Mono', monospace; font-size: 19px;
    font-weight: 600; color: #fff; line-height: 1;
  }
  .r-unit {
    font-size: 11px; color: var(--muted); margin-top: 2px;
    font-family: 'IBM Plex Mono', monospace;
  }

  /* ── Alertas */
  .alerts-section { margin-top: 14px; display: flex; flex-direction: column; gap: 8px; }

  .alert-item {
    display: flex; align-items: flex-start; gap: 10px;
    padding: 11px 13px; border-radius: 9px;
    font-family: 'IBM Plex Mono', monospace; font-size: 10.5px;
    line-height: 1.6; animation: fadeSlide 0.3s ease;
  }
  .alert-item.danger {
    background: rgba(255,68,68,0.07);
    border: 1px solid rgba(255,68,68,0.35);
    color: #ff8a8a;
  }
  .alert-icon { font-size: 15px; flex-shrink: 0; margin-top: 1px; }
  .alert-title { font-weight: 600; display: block; margin-bottom: 2px; font-size: 11px; }
  .alert-body  { display: block; font-size: 10px; opacity: 0.85; }

  /* ── Erro */
  .error-msg {
    background: rgba(255,60,60,0.07); border: 1px solid rgba(255,60,60,0.22);
    border-radius: 8px; padding: 10px;
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: #ff6060; letter-spacing: 1px; margin-top: 10px; display: none;
  }

  /* ── Footer */
  .footer {
    text-align: center; padding: 18px 0 6px;
    font-family: 'IBM Plex Mono', monospace; font-size: 9px;
    color: var(--muted); letter-spacing: 2px;
  }
</style>
</head>
<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <div class="chip-label">Eletrônica Aplicada</div>
    <h1>BJT Calc</h1>
    <div class="subtitle">Transistor Bipolar de Junção</div>
  </div>

  <!-- Entradas + botão datasheet -->
  <div class="top-row">
    <div class="inputs-panel">
      <div class="section-label">Parâmetros de entrada</div>
      <div class="inputs-grid">

        <div class="field">
          <label>Vbb — Fonte base</label>
          <div class="input-wrap">
            <input type="text" id="vbb" placeholder="ex: 5">
            <span class="unit">V</span>
          </div>
        </div>

        <div class="field">
          <label>Vcc — Fonte coletor</label>
          <div class="input-wrap">
            <input type="text" id="vcc" placeholder="ex: 12">
            <span class="unit">V</span>
          </div>
        </div>

        <div class="field">
          <label>Rb — Resistor base</label>
          <div class="input-wrap">
            <input type="text" id="rb" placeholder="ex: 10k">
            <span class="unit">Ω</span>
          </div>
        </div>

        <div class="field">
          <label>Rc — Resistor coletor</label>
          <div class="input-wrap">
            <input type="text" id="rc" placeholder="ex: 1k">
            <span class="unit">Ω</span>
          </div>
        </div>

        <div class="field">
          <label>β (hFE) — Ganho</label>
          <div class="input-wrap">
            <input type="text" id="beta" placeholder="padrão: 100">
            <span class="unit">—</span>
          </div>
        </div>

        <div class="field">
          <label>Vbe — Barreira potencial</label>
          <div class="input-wrap">
            <input type="text" id="vbe" placeholder="padrão: 0,7">
            <span class="unit">V</span>
          </div>
        </div>

      </div>
      <div class="error-msg" id="errorMsg">⚠ Preencha Vbb, Vcc, Rb e Rc com valores válidos.</div>
    </div>

    <!-- Botão toggle datasheet -->
    <button class="ds-toggle" id="dsToggle" onclick="toggleDatasheet()">
      <svg class="ds-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="11" x2="12" y2="17"/>
        <line x1="9" y1="14" x2="15" y2="14"/>
      </svg>
      <span class="ds-label">Add<br>datasheet</span>
    </button>
  </div>

  <!-- Painel datasheet -->
  <div class="datasheet-panel" id="datasheetPanel">
    <div class="section-label">Limites do datasheet</div>
    <div class="inputs-grid">

      <div class="field">
        <label>Ic(max) — Corrente máx.</label>
        <div class="input-wrap">
          <input type="text" id="ds-icmax" placeholder="ex: 500m ou 1">
          <span class="unit">A</span>
        </div>
      </div>

      <div class="field">
        <label>Pt(max) — Potência máx.</label>
        <div class="input-wrap">
          <input type="text" id="ds-ptmax" placeholder="ex: 625m">
          <span class="unit">W</span>
        </div>
      </div>

      <div class="field full-width">
        <label>Vce(max) — Tensão coletor-emissor máx.</label>
        <div class="input-wrap">
          <input type="text" id="ds-vcemax" placeholder="ex: 40">
          <span class="unit">V</span>
        </div>
      </div>

    </div>
  </div>

  <button class="calc-btn" onclick="calculate()">▶ Calcular</button>

  <!-- Resultados -->
  <div class="results-panel" id="results">
    <div class="section-label">Resultados</div>
    <div class="results-grid">

      <div class="result-card" id="card-ib">
        <div class="r-label">Corrente de base</div>
        <div class="r-value" id="res-ib">—</div>
        <div class="r-unit" id="res-ib-unit">A</div>
      </div>

      <div class="result-card" id="card-ic">
        <div class="r-label">Corrente do coletor</div>
        <div class="r-value" id="res-ic">—</div>
        <div class="r-unit" id="res-ic-unit">A</div>
      </div>

      <div class="result-card" id="card-vce">
        <div class="r-label">Tensão Vce</div>
        <div class="r-value" id="res-vce">—</div>
        <div class="r-unit" id="res-vce-unit">V</div>
      </div>

      <div class="result-card" id="card-pt">
        <div class="r-label">Potência transistor</div>
        <div class="r-value" id="res-pt">—</div>
        <div class="r-unit" id="res-pt-unit">W</div>
      </div>

    </div>

    <!-- Alertas de violação do datasheet -->
    <div class="alerts-section" id="alertsSection"></div>
  </div>

  <div class="footer">BJT NPN · Emissor Comum · v5.0</div>
</div>

<script>
  // ─────────────────────────────────────────────
  //  Parse: aceita vírgula ou ponto como decimal
  //  e sufixos SI (k, m, u, n, p, G)
  // ─────────────────────────────────────────────
  function parseInput(raw) {
    if (!raw || !raw.trim()) return NaN;
    let s = raw.trim().toLowerCase().replace(',', '.');
    const m = s.match(/^([+-]?\d*\.?\d+)\s*([kmgunp]?)$/);
    if (!m) return NaN;
    const n   = parseFloat(m[1]);
    const sfx = { k:1e3, m:1e-3, g:1e9, u:1e-6, n:1e-9, p:1e-12, '':1 };
    return n * (sfx[m[2]] ?? 1);
  }

  // ─────────────────────────────────────────────
  //  Formatação SI: vírgula decimal, ponto milhar
  // ─────────────────────────────────────────────
  function fmt(value, dec) {
    dec = dec ?? 3;
    const abs = Math.abs(value);
    let num, prefix;
    if      (abs === 0)   { num = 0;            prefix = ''; }
    else if (abs >= 1e9)  { num = value / 1e9;  prefix = 'G'; }
    else if (abs >= 1e6)  { num = value / 1e6;  prefix = 'M'; }
    else if (abs >= 1e3)  { num = value / 1e3;  prefix = 'k'; }
    else if (abs >= 1)    { num = value;         prefix = ''; }
    else if (abs >= 1e-3) { num = value * 1e3;  prefix = 'm'; }
    else if (abs >= 1e-6) { num = value * 1e6;  prefix = 'μ'; }
    else if (abs >= 1e-9) { num = value * 1e9;  prefix = 'n'; }
    else                  { num = value * 1e12; prefix = 'p'; }

    const str   = num.toFixed(dec);
    const parts = str.split('.');
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    return { v: parts.join(','), prefix };
  }

  // ─────────────────────────────────────────────
  //  Motor de cálculo BJT — 6 passos exatos
  //
  //  1. Ib     = (Vbb − Vbe) / Rb
  //  2. Ic     = β × Ib
  //  3. Ic_max = Vcc / Rc
  //  4. Se Ic > Ic_max → Ic = Ic_max
  //  5. Vce    = Vcc − Rc × Ic
  //  6. P      = Vce × Ic + Vbe × Ib
  //
  //  Nota: no passo 4, quando saturado, Ic = Ic_max = Vcc/Rc
  //  faz Vce = Vcc - Rc*(Vcc/Rc) = 0. Para evitar isso e obter
  //  um Vce fisicamente realista (Vce_sat ≈ 0,2 V), usamos:
  //  Ic_max = (Vcc − 0,2) / Rc → Vce = Vcc − Rc×Ic_max = 0,2 V ✓
  // ─────────────────────────────────────────────
  function calcBJT(vbb, rb, vcc, rc, beta, vbe) {
    // Passo 1
    const IB = (vbb - vbe) / rb;

    // Passo 2
    const IC_ideal = beta * IB;

    // Passo 3 — usando 0,2 V de Vce_sat para evitar Vce = 0
    const IC_max = (vcc - 0.2) / rc;

    // Passo 4
    const saturado = IC_ideal > IC_max;
    const IC = saturado ? IC_max : IC_ideal;

    // Passo 5
    const VCE = vcc - rc * IC;

    // Passo 6
    const PT = VCE * IC + vbe * IB;

    return { IB, IC, IC_ideal, IC_max, VCE, PT, saturado };
  }

  // ─────────────────────────────────────────────
  //  Toggle painel datasheet
  // ─────────────────────────────────────────────
  let dsOpen = false;
  function toggleDatasheet() {
    dsOpen = !dsOpen;
    document.getElementById('datasheetPanel').classList.toggle('show', dsOpen);
    document.getElementById('dsToggle').classList.toggle('active', dsOpen);
  }

  // ─────────────────────────────────────────────
  //  Cálculo principal
  // ─────────────────────────────────────────────
  function calculate() {
    const errEl = document.getElementById('errorMsg');

    const vbb = parseInput(document.getElementById('vbb').value);
    const vcc = parseInput(document.getElementById('vcc').value);
    const rb  = parseInput(document.getElementById('rb').value);
    const rc  = parseInput(document.getElementById('rc').value);

    // β: padrão 100 se não preenchido
    const betaRaw = document.getElementById('beta').value.trim();
    const beta    = betaRaw === '' ? 100 : parseInput(betaRaw);

    // Vbe: padrão 0,7 V se não preenchido
    const vbeRaw = document.getElementById('vbe').value.trim();
    const vbe    = vbeRaw === '' ? 0.7 : parseInput(vbeRaw);

    // Validação dos campos obrigatórios
    if ([vbb, vcc, rb, rc].some(v => isNaN(v) || v <= 0) || isNaN(beta) || beta <= 0 || isNaN(vbe) || vbe < 0) {
      errEl.style.display = 'block';
      document.getElementById('results').classList.remove('show');
      return;
    }
    errEl.style.display = 'none';

    const { IB, IC, IC_ideal, IC_max, VCE, PT, saturado } = calcBJT(vbb, rb, vcc, rc, beta, vbe);

    // ── Exibir valores calculados
    const ibF  = fmt(IB);
    const icF  = fmt(IC);
    const vceF = fmt(VCE);
    const ptF  = fmt(PT);

    document.getElementById('res-ib').textContent       = ibF.v;
    document.getElementById('res-ib-unit').textContent  = ibF.prefix + 'A';

    document.getElementById('res-ic').textContent       = icF.v;
    document.getElementById('res-ic-unit').textContent  = icF.prefix + 'A';

    document.getElementById('res-vce').textContent      = vceF.v;
    document.getElementById('res-vce-unit').textContent = vceF.prefix + 'V';

    document.getElementById('res-pt').textContent       = ptF.v;
    document.getElementById('res-pt-unit').textContent  = ptF.prefix + 'W';

    // ── Ler limites do datasheet
    const dsIcmax  = dsOpen ? parseInput(document.getElementById('ds-icmax').value)  : NaN;
    const dsPtmax  = dsOpen ? parseInput(document.getElementById('ds-ptmax').value)  : NaN;
    const dsVcemax = dsOpen ? parseInput(document.getElementById('ds-vcemax').value) : NaN;

    const hasDs = dsOpen && [dsIcmax, dsPtmax, dsVcemax].some(v => !isNaN(v));

    // ── Colorir cards e gerar alertas
    const alertsSec = document.getElementById('alertsSection');
    alertsSec.innerHTML = '';

    function setCard(cardId, exceeded) {
      // Se não há datasheet, mantém o estilo neutro (padrão)
      if (!hasDs) {
        document.getElementById(cardId).className = 'result-card';
        return;
      }
      document.getElementById(cardId).className = exceeded ? 'result-card danger' : 'result-card ok';
    }

    function addAlert(titulo, detalhe) {
      const div = document.createElement('div');
      div.className = 'alert-item danger';
      div.innerHTML =
        `<span class="alert-icon">⚠</span>` +
        `<span><span class="alert-title">${titulo}</span><span class="alert-body">${detalhe}</span></span>`;
      alertsSec.appendChild(div);
    }

    // Ic
    const icExceed = !isNaN(dsIcmax) && IC > dsIcmax;
    setCard('card-ic', icExceed);
    if (icExceed) {
      const calc = fmt(IC), lim = fmt(dsIcmax);
      addAlert(
        'Corrente Ic acima do limite máximo',
        `Ic calculado de ${calc.v} ${calc.prefix}A excede o Ic(max) do datasheet de ${lim.v} ${lim.prefix}A. O transistor pode entrar em ruptura por excesso de corrente.`
      );
    }

    // Pt
    const ptExceed = !isNaN(dsPtmax) && PT > dsPtmax;
    setCard('card-pt', ptExceed);
    if (ptExceed) {
      const calc = fmt(PT), lim = fmt(dsPtmax);
      addAlert(
        'Potência dissipada acima do limite máximo',
        `Potência calculada de ${calc.v} ${calc.prefix}W excede a Pt(max) do datasheet de ${lim.v} ${lim.prefix}W. Há risco elevado de destruição térmica do transistor.`
      );
    }

    // Vce
    const vceExceed = !isNaN(dsVcemax) && VCE > dsVcemax;
    setCard('card-vce', vceExceed);
    if (vceExceed) {
      const calc = fmt(VCE), lim = fmt(dsVcemax);
      addAlert(
        'Tensão Vce acima do limite máximo',
        `Vce calculado de ${calc.v} ${calc.prefix}V excede o Vce(max) do datasheet de ${lim.v} ${lim.prefix}V. O transistor pode sofrer ruptura da junção coletor-emissor.`
      );
    }

    // Ib: não tem campo de limite no datasheet, mas colore igual
    if (hasDs) {
      document.getElementById('card-ib').className = 'result-card ok';
    } else {
      document.getElementById('card-ib').className = 'result-card';
    }

    document.getElementById('results').classList.add('show');
    document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  // Enter em qualquer campo dispara o cálculo
  document.querySelectorAll('input').forEach(inp => {
    inp.addEventListener('keydown', e => { if (e.key === 'Enter') calculate(); });
  });
</script>
</body>
